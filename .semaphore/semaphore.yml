# Use the latest stable version of Semaphore 2.0 YML syntax:
version: v1.0

# Name your pipeline. 
name: Deploy to Linux Server

# An agent defines the environment in which your code runs.
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:
  prologue:
    commands:
      - sem-version python 3.8

# Each block has a task that defines one or more jobs. Jobs define the
# commands to execute.
blocks:
  - name: "Install Dependencies"
    task:
      # This block installs all the python dependencies,
      # as well as all the required Linux packages.
      prologue:
        commands:
          # Set the python version.
          - sudo apt-get update && sudo apt-get install -y python3-dev expect 
      jobs:
        - name: pip
          commands:
            # Get the latest version of our source code from GitHub:
            - checkout
            # Restore dependencies from cache.
            - cache restore
            # Install python dependencies.
            # If not found in the cache, pip will download them.
            - pip download --cache-dir .pip_cache -r requirements.txt
            # Persist downloaded packages for future jobs.
            - cache store

  - name: "Run Unit Tests"
    task:
      # This block runs the unit tests.
      prologue:
        commands:
          - checkout
          - cache restore
          - pip install -r requirements.txt --cache-dir .pip_cache
      # Two parallel test jobs are executed.
      jobs:
        - name: Test routes
          commands:
            # Test the API.
            - pytest

  - name: "Deploy"
    task:
       # This block runs the command in login.sh 
      prologue:
        commands:
          - checkout
          - cache restore
      
      jobs:
        - name: SSH
          commands:
            - echo $SSH_KEY > ~/.ssh/id_ed25519.pub
            - chmod -R 744 ~/.ssh
            - sh login.sh
      secrets:
        - name: Test
